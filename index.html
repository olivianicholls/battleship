<!DOCTYPE html>
<html>
   <head>
      <title>Battleship</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   </head>
   <body>
      <h1>BATTLESHIP</h1>     
      <section id="scoreboard">
         <h2 id="turn">Player's Turn</h2>
         <h2 id="ships">Remaining Ships To Sink:</h2>
      </section>
      <div id="container">
         <div id="playerBoardWrapper">
            <section id="playerBoard">
               <p class="letters"></p>
               <p class="letters">A</p>
               <p class="letters">B</p>
               <p class="letters">C</p>
               <p class="letters">D</p>
               <p class="letters">E</p>
               <p class="letters">F</p>
               <p class="letters">G</p>
               <p class="letters">H</p>
               <p class="letters">I</p>
               <p class="letters">J</p>
            </section>
            <h3 class="boardTitles">
               Your Board
            </h3>
         </div>
         <div id="computerBoardWrapper">
            <section id="computerBoard">
               <p class="letters"></p>
               <p class="letters">A</p>
               <p class="letters">B</p>
               <p class="letters">C</p>
               <p class="letters">D</p>
               <p class="letters">E</p>
               <p class="letters">F</p>
               <p class="letters">G</p>
               <p class="letters">H</p>
               <p class="letters">I</p>
               <p class="letters">J</p>
            </section>
            <h3 class="boardTitles">
               Computer Board
            </h3>
         </div>
      </div>
       <section id="alerts">
         <div class="alert"  id="alertPlacement">
           <p>CAN'T GO THERE</p>
           <button class="okayButton">OKAY</button>
         </div>
         <div class="alert"  id="alertStart">
           <p>START SINKING!</p>
           <button class="okayButton">OKAY</button>
         </div>
         <div class="alert"  id="alertTurn">
           <p>WAIT YOUR TURN!</p>
         </div>
         <div class="alert"  id="alertWin">
           <p>YOU WIN</p>
           <button class="playAgainButton"> PLAY AGAIN?</button>
         </div>
         <div class="alert" id="alertLose">
           <p>YOU LOSE</p>
           <button class="playAgainButton">PLAY AGAIN?</button>
         </div>
     </section>
      <script src="script.js" defer></script>
   </body>
</html>
